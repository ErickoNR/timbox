<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<!-- estilos propios-->
<script type="text/javascript" src="./js/main.js"></script>
<link rel="stylesheet" type="text/css" href="./css/main.css" media="screen" />

<!-- iconos -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <title>Login</title>

</head>
<body>
    <div class="col-sm-12 col-md-8 col-lg-4 primero mt-5 p-5  container text-center">
        <h1 class="text-info" >Login</h1>
        <b class="mt-5" id="msj"></b>
        <form>
            <div class="form-group mt-5 " id="dUsuario">
                <i class='fas fa-user'></i>
                <label for="usuario">Usuario</label><br/>
                <input class="entradas form-control" type="text" id="usuario" name="usuario" value="" placeholder="Usuario" />
            </div>
            <div class="form-group mt-4" id="dPass">
                <div class="form-group two-fields">
                    <i class='fas fa-lock'></i>
                    <label for="pass">Contraseña</label><br/>
                    <div class="input-group">
                        <input class="entradas form-control" type="password" id="pass" name="pass" value="" placeholder="Contraseña" />
                        <i id="cambio" name="1" class='fas fa-eye'></i>  
                    </div>
                  </div>
                
            </div><br/>
                <input type="button" class=" px-auto borde btn-success" id="ingresar" name="ingresar" value="Ingresar" />
                <br/><br/>
                <a class="mt-4 float-left recuperar" href="#">recuperar contraseña</a>
              <!--  <a class="mt-4 float-right" data-toggle="modal" data-target="#exampleModalScrollable" href="public/registro.html">registrarse</a>-->
                <button type="button" class="ir mt-4 float-right" data-toggle="modal" data-target="#ModalScrollable">
                    Registrarse
                  </button>
                <br/><br/>
                

                
        </form>    
    </div>

    




    <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="ModalScrollable" tabindex="-1" role="dialog" aria-labelledby="ModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalScrollableTitle">Registro</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body ">
            <div>
                <form>
                    <div class="form-group row">
                      <label for="nombre" class="col-sm-4 col-form-label">Nombre</label>
                      <div class="col-sm-8">
                        <input type="text" class="entradas form-control"  id="nombre" placeholder="Nombre">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="correo" class="col-sm-4 col-form-label">Correo Electronico</label>
                      <div class="col-sm-8">
                        <input type="email" class="entradas form-control"  id="correo" placeholder="Correo Electronico">
                      </div>
                    </div>
                    <div class="form-group row">
                        <label for="rfc" class="col-sm-4 col-form-label">RFC (solo mayusculas)</label>
                        <div class="col-sm-8">
                          <input type="text" class="entradas form-control"   id="rfc" placeholder="RFC">
                        </div>
                      </div>
                     
                        <div class="form-inline ">
                            <label for="contra" class="col-sm-4 col-form-label">Password</label><br/>
                            <div class="input-group col-sm-8 ">
                                <input class="entradas form-control " type="password" id="contra" name="contra" value="" placeholder="Password" />
                                <i id="cambio2" name="1" class='fas fa-eye'></i>  
                            </div>
                        </div>

                        <div class="form-inline ">
                            <label for="c_contra" class="col-sm-4 col-form-label">Confirmar Password</label><br/>
                            <div class="input-group col-sm-8 ">
                                <input class="entradas form-control " type="password" id="c_contra" name="c_contra" value="" placeholder="Confirmar" />
                                <i id="cambio3" name="1" class='fas fa-eye'></i>  
                            </div>
                        </div>
                      
                                           
                </form>



            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Salir</button>
          <button type="button" class="btn btn-primary" id="guardar" >Guardar</button>
        </div>
      </div>
    </div>
  </div>










</body>
</html>
